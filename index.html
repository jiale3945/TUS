    <script>
      var map;
      function init() {
        map = WE.map("map", {
          center: [24.970589611005536, 121.26345292619979], //where we face at the begin
          zoom: 3,
          dragging: true,
          scrollWheelZoom: true,
        });

        //Don't change anythings
        var baselayer = WE.tileLayer(
          "https://webglearth.github.io/webglearth2-offline/{z}/{x}/{y}.jpg",
          {
            tileSize: 256,
            bounds: [
              [-85, -180],
              [85, 180],
            ],
            minZoom: 0,
            maxZoom: 16,
            attribution: "WebGLEarth example",
            tms: true,
          }
        ).addTo(map);


        //Add TileJSON layer, Don't change anythings
        var json = {
          profile: "mercator",
          name: "Grand Canyon USGS",
          format: "png",
          bounds: [-112.26379395, 35.98245136, -112.10998535, 36.13343831],
          minzoom: 10,
          version: "1.0.0",
          maxzoom: 16,
          center: [-112.18688965, 36.057944835, 13],
          type: "overlay",
          description: "",
          basename: "grandcanyon",
          tilejson: "2.0.0",
          sheme: "xyz",
          tiles: ["http://tileserver.maptiler.com/grandcanyon/{z}/{x}/{y}.png"],
        };
        var grandcanyon = WE.tileLayerJSON(json);
        grandcanyon.addTo(map);
        var marker = WE.marker([34.138374323084, -118.35329246931923], 5).addTo(map);
        marker.bindPopup("<b>This is United State of America !  </b><br>I am Universal Studios Hollywood.<br /><span style='font-size:10px;color:#999'></span>", {maxWidth: 150, closeButton: true});
        var marker2 = WE.marker([28.475564963098954, -81.4676934576702], 5).addTo(map);
        marker2.bindPopup("<b>This is United State of America !</b><br>I am Universal Studios Florida.<br /><span style='font-size:10px;color:#999'></span>", {maxWidth: 150, closeButton: true});
        var marker3 = WE.marker([34.665653783666755, 135.43225236931923], 5).addTo(map);
        marker3.bindPopup("<b>This is Japan!</b><br>I am Universal Studios Japan.<br /><span style='font-size:10px;color:#999'></span>", {maxWidth: 150, closeButton: true});
        var marker4 = WE.marker([1.254381875303743, 103.82379566845677], 5).addTo(map);
        marker4.bindPopup("<b>This is Singapore!</b><br>I am Universal Studios Singapore.<br /><span style='font-size:10px;color:#999'></span>", {maxWidth: 150, closeButton: true});
        var marker5 = WE.marker([40.96604388255558, 116.59098889163089], 5).addTo(map);
        marker5.bindPopup("<b>This is China!</b><br>I am Universal Studios Beijing.<br /><span style='font-size:10px;color:#999'></span>", {maxWidth: 150, closeButton: true});
      }
    </script>
